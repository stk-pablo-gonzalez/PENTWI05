<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PENTWI05 - Defensive coding fundamentals for JS and HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body onload="init()">
    <h2>Calculate Total Sales Count</h2>
    <form>
        <div>
            <label for="initial-unit-cost-input">Initial Unit Cost:</label>
            <input id="initial-unit-cost-input" type="pattern" pattern="^[0-9\.]+$" required>
        </div>
        <div>
            <label for="tax-rate-input">Tax Rate:</label>
            <input id="tax-rate-input" type="number" min="0.01" max="0.99" step="0.01" required>
        </div>
        <div>
            <label for="weight-input">Weight (ounces):</label>
            <input id="weight-input" type="number" min="0.01" max="100" step="0.01" required>
        </div>
        <div>
            <label for="quantity-input">Quantity:</label>
            <input id="quantity-input" type="number" min="1" required>
        </div>
        <div>
            <label for="total-cost-input">Total Cost:</label>
            <input id="total-cost-input" type="text">
        </div>
        <div>
            <label for="ship-date-input">Ship Date:</label>
            <input id="ship-date-input" type="date">
        </div>
        <button type="button" id="calculate-button" onclick="onCalculateButton()">Calculate</button>
    </form>
    <script src="app/app.js"></script>
</body>
</html>
